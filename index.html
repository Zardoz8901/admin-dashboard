<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
<div class="wrapper">
    <div class="menu container">
        <div class="logo">
            <span>Dashboard</span>
        </div>
        <div class="menu1">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </div>
        <div class="menu2">
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>
    <div class="content container">
        <div class="top-row">
            <div class="search">
                <img src="" alt="">
                <div class="searchbar"></div>
                <img src="" alt="">
                <img src="" alt="">
                <span>Fuschia Groan</span>
            </div>
            <div class="profile">
                <div class="screenname">
                    <img src="" alt="">
                    <div class="handle">
                        <span>Hi there,</span>
                        <span>Fuschia Groan (@fuschia)</span>
                    </div>
                </div>
                <div class="buttons">
                    <div>New</div>
                    <div>Upload</div>
                    <div>Share</div>
                </div>
            </div>
        </div>
        <div class="content-row">
            <div class="projects">
                <span>Your Projects</span>
                <div class="project container">
                    <div class="card container">
                        <div class="obi"></div>
                        <div class="canvas"></div>
                    </div>
                    <div class="card container">
                        <div class="obi"></div>
                        <div class="canvas"></div>
                    </div>
                    <div class="card container">
                        <div class="obi"></div>
                        <div class="canvas"></div>
                    </div>
                    <div class="card container">
                        <div class="obi"></div>
                        <div class="canvas"></div>
                    </div>
                    <div class="card container">
                        <div class="obi"></div>
                        <div class="canvas"></div>
                    </div>
                    <div class="card container">
                        <div class="obi"></div>
                        <div class="canvas"></div>
                    </div>
                </div>
            </div>
            <div class="social">
                <div class="announcements">
                    <span>Announcements</span>
                    <div class="announcements container">
                        <div class="announcement card"></div>
                        <div class="announcement card"></div>
                        <div class="announcement card"></div>
                    </div>
                </div>
                <div class="trending">
                    <span>Trending</span>
                    <div class="trending container">
                        <div class="trending card"></div>
                        <div class="trending card"></div>
                        <div class="trending card"></div>
                        <div class="trending card"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
